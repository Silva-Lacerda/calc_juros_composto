 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora Juros Composto</title>
 </head>
 <body>
    <main id="container">
        <section id="img">
            <img src="assets/img/ilustracion.svg">
        </section>

        <div id="calculator">
            <h2>
                Calculadora Juros Composto
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor inicial (capital):</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de juros a.m:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de rendimento a.m:</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    $0,00
                </span>
            </div>

            <button id="calculate">Calcular</button>
        </div>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
 </body>
 </html>
